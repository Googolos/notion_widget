<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
			letter-spacing: 1px;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: lowercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="Knowledge_base" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-brain"></i> Knowledge_base</a>
	<a id="Trading_journal" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-chart-line"></i> Trading_journal</a>
	<a id="Backtesting" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-box-archive"></i> Backtesting</a>
	<a id="News" onclick="navigate(this.id)" href="#"> <i class="fa-regular fa-newspaper"></i> News</a>
	<a id="Notebook" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-file"></i> Notebook</a>
	<a id="Resources" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bookmark"></i> Resources</a>
	<a id="Book_tracker" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> Book_tracker</a>



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {
			if (id == 'Knowledge_base')
			window.open("https://Knowledge_base.com", '_blank').focus();
			else if (id == 'Trading_journal')
				window.open("https://Trading_journal.com", '_blank').focus();
			else if (id == 'Backtesting')
				window.open("https://Backtesting.com", '_blank').focus();
			else if (id == 'News')
				window.open("https://News.com", '_blank').focus();
			else if (id == 'Notebook')
				window.open("https://Notebook.com", '_blank').focus();
			else if (id == 'Resources')
				window.open("https://Resources.com", '_blank').focus();
			else if (id == 'Book_tracker')
				window.open("https://Book_tracker.com", '_blank').focus();

		}
	</script>


</body>

</html>
